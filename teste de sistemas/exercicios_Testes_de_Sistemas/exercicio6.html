<!DOCTYPE html>
<html>
<head>
    <title>Verificação de Palíndromo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Verificação de Palíndromo</h1>
    <p>Insira uma palavra para verificar se é um palíndromo:</p>
    <input type="text" id="inputPalavra" placeholder="Digite a palavra">
    <button onclick="verificarPalindromo()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarPalindromo() {
            var palavra = document.getElementById("inputPalavra").value.toLowerCase();
            var reverso = palavra.split('').reverse().join('');

            if (palavra === reverso) {
                document.getElementById("resultado").innerHTML = 'Resultado: A palavra "' + palavra + '" é um palíndromo.';
            } else {
                document.getElementById("resultado").innerHTML = 'Resultado: A palavra "' + palavra + '" não é um palíndromo.';
            }
        }
    </script>
</body>
</html>
