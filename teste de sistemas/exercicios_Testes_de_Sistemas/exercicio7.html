<!DOCTYPE html>
<html>
<head>
    <title>Busca Binária</title>
    <script>
        function buscaBinaria(lista, buscar) {
            let inicio = 0;
            let fim = lista.length - 1;

            while (inicio <= fim) {
                let meio = Math.floor((inicio + fim) / 2);

                if (lista[meio] === buscar) {
                    return meio;
                } else if (lista[meio] < buscar) {
                    inicio = meio + 1;
                } else {
                    fim = meio - 1;
                }
            }

            return -1;
        }

        function buscarNumero() {
            const lista = [1, 3, 5, 7, 9, 11, 13, 15];
            const buscar = parseInt(document.getElementById("numeroBusca").value);
            const resultado = buscaBinaria(lista, buscar);

            if (resultado !== -1) {
                document.getElementById("resultado").innerHTML = "Resultado: O número " + buscar + " foi encontrado na posição " + resultado + ".";
            } else {
                document.getElementById("resultado").innerHTML = "Resultado: O número " + buscar + " não foi encontrado na lista.";
            }
        }
    </script>
</head>
<body>
    <h1>Busca Binária</h1>
    <label for="numeroBusca">Digite o número a ser buscado:</label>
    <input type="number" id="numeroBusca" min="1">
    <button onclick="buscarNumero()">Buscar</button>
    <p id="resultado"></p>
</body>
</html>
