<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Fatorial</title>
    <script>
        function calcularFatorial() {
            const numero = parseInt(document.getElementById("numero").value);
            let fatorial = 1;

            if (numero < 0) {
                document.getElementById("resultado").innerHTML = "Resultado: O fatorial de um número negativo não é definido.";
            } else if (numero === 0 || numero === 1) {
                document.getElementById("resultado").innerHTML = "Resultado: O fatorial de " + numero + " é 1.";
            } else {
                for (let i = 2; i <= numero; i++) {
                    fatorial *= i;
                }
                document.getElementById("resultado").innerHTML = "Resultado: O fatorial de " + numero + " é " + fatorial + ".";
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora de Fatorial</h1>
    <label for="numero">Digite o número para calcular o fatorial:</label>
    <input type="number" id="numero" min="0">
    <button onclick="calcularFatorial()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
