<!DOCTYPE html>
<html>
<head>
    <title>Verificação de Número Primo</title>
    <link rel="stylesheet" type="text\css" href="CSS\exercicios_Testes_de_Sistemas\estilo.css">
    <script>
        // Função para verificar se um número é primo
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            if (number <= 3) {
                return true;
            }
            if (number % 2 === 0 || number % 3 === 0) {
                return false;
            }
            let i = 5;
            while (i * i <= number) {
                if (number % i === 0 || number % (i + 2) === 0) {
                    return false;
                }
                i += 6;
            }
            return true;
        }

        // Função para verificar e exibir o resultado
        function verificarNumeroPrimo() {
            const inputNumero = document.getElementById('numero');
            const resultado = document.getElementById('resultado');

            // Obtém o número inserido pelo usuário
            const numero = parseInt(inputNumero.value);

            // Verifica se o número é primo
            if (isPrime(numero)) {
                resultado.innerHTML = `Resultado: O número ${numero} é primo.`;
            } else {
                resultado.innerHTML = `Resultado: O número ${numero} não é primo.`;
            }
        }
    </script>
</head>
<body>
    <h1>Verificação de Número Primo</h1>
    <label for="numero">Digite um número inteiro positivo: </label>
    <input type="number" id="numero" />
    <button onclick="verificarNumeroPrimo()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
